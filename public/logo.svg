<svg width="250" height="50" viewBox="0 0 250 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Nexus Network Icon -->
  <g transform="translate(5, 5)">
    <!-- Central node -->
    <circle cx="20" cy="20" r="6" fill="#10b981" opacity="0.9"/>
    <circle cx="20" cy="20" r="3" fill="#030712"/>
    <circle cx="20" cy="20" r="1.5" fill="#34d399"/>

    <!-- Outer nodes -->
    <circle cx="6" cy="10" r="3" fill="#059669"/>
    <circle cx="34" cy="10" r="3" fill="#059669"/>
    <circle cx="6" cy="30" r="3" fill="#059669"/>
    <circle cx="34" cy="30" r="3" fill="#059669"/>
    <circle cx="20" cy="2" r="2.5" fill="#6ee7b7"/>
    <circle cx="20" cy="38" r="2.5" fill="#6ee7b7"/>

    <!-- Connection lines -->
    <line x1="9" y1="11" x2="15" y2="17" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="31" y1="11" x2="25" y2="17" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="9" y1="29" x2="15" y2="23" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="31" y1="29" x2="25" y2="23" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="5" x2="20" y2="14" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="26" x2="20" y2="35" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>

    <!-- Outer ring -->
    <circle cx="20" cy="20" r="19" stroke="#10b981" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3 3"/>
  </g>

  <!-- CryptoNexus Text -->
  <text x="52" y="34" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#ffffff">
    Crypto<tspan fill="#10b981">Nexus</tspan>
  </text>
</svg>
